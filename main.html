<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
		<form method="POST">
		  <label for="name">Name *</label>
		  <input type="text" id="name" name="name" required>
		
		  <label for="email">Email *</label>
		  <input type="email" id="email" name="email" required>
		
		  <label for="gender">Gender *</label>
		  <label><input type="radio" id="gender" name="gender" value="male" required>Male</label>
		  <label><input type="radio" id="gender" name="gender" value="female" required>Female</label>
		  <label><input type="radio" id="gender" name="gender" value="other" required>Other</label>
		
		  <label for="cars">Car Brands *</label>
		  <select id="cars" name="cars" required>
		    <option value="">Select a brand</option>
		    <option value="BMW">BMW</option>
		    <option value="Audi">Audi</option>
		    <option value="Mercedez">Mercedez</option>
		  </select>
		
		  <label for="carage">Car Age *</label>
		  <input type="number" id="carage" name="carage" required>
		
		  <label for="dop">Date of Purchase *</label>
		  <input type="date" id="dop" name="dop" required>
		
		  <label for="password">Password *</label>
		  <input type="password" id="password" name="password" required>
		
		  <label for="portfolio">Portfolio Website URL</label>
		  <input type="url" id="portfolio" name="portfolio">
		
		  <button type="submit">Submit</button>
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
